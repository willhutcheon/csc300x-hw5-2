<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Joke</title>
    <script src="public/index.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Add New Joke</h1>
    <form id="newJokeForm">
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="funnyJoke">Funny Joke</option>
            <option value="lameJoke">Lame Joke</option>
        </select>
        <br>
        <label for="joke">Joke:</label>
        <input type="text" id="joke" name="joke" required>
        <br>
        <label for="response">Response:</label>
        <input type="text" id="response" name="response" required>
        <br>
        <button type="submit">Add Joke</button>
    </form>
</body>
</html>
